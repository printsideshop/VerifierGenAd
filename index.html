<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Impact','Arial Black',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff512f,#dd2476,#1e90ff);
    background-size:300% 300%;
    animation:gradientMove 8s ease infinite;
    overflow:hidden;
    padding:20px;
    position:relative;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Fireworks */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    box-shadow:0 0 15px white;
    animation:explode 1.5s ease-out infinite;
}

.firework:nth-child(1){ top:20%; left:30%; animation-delay:0s;}
.firework:nth-child(2){ top:40%; left:70%; animation-delay:0.7s;}
.firework:nth-child(3){ top:70%; left:50%; animation-delay:1.2s;}

@keyframes explode{
    0%{transform:scale(0.5);opacity:1;}
    100%{transform:scale(4);opacity:0;}
}

/* Main Card */
.festival-container{
    background:rgba(0,0,0,0.85);
    padding:25px;
    border-radius:25px;
    box-shadow:0 0 60px rgba(255,255,255,0.4);
    width:100%;
    max-width:520px;
    text-align:center;
    backdrop-filter:blur(10px);
    position:relative;
    z-index:2;
}

.title{
    color:#fff;
    font-size:20px;
    text-shadow:0 0 15px #ffcc00,0 0 30px #ff0066;
    margin-bottom:10px;
}

.subtitle{
    color:#ffcc00;
    font-size:14px;
    margin-bottom:10px;
    letter-spacing:3px;
}

/* Countdown */
.countdown{
    color:#00ffff;
    font-size:14px;
    margin-bottom:15px;
    text-shadow:0 0 10px #00ffff;
}

.festival-container img{
    width:100%;
    height:auto;
    border-radius:18px;
    box-shadow:0 0 40px #00ffff;
}

/* Equalizer */
.equalizer{
    display:flex;
    justify-content:center;
    gap:5px;
    margin-top:15px;
}

.bar{
    width:6px;
    height:20px;
    background:#ff00cc;
    animation:bounce 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes bounce{
    0%,100%{height:20px;}
    50%{height:50px;}
}

/* LED Footer */
.footer-wrapper{
    position:fixed;
    bottom:0;
    width:100%;
    background:#000;
    overflow:hidden;
    border-top:3px solid #ff00cc;
    box-shadow:0 0 20px #ff00cc;
}

.footer-text{
    display:inline-block;
    white-space:nowrap;
    padding:12px 0;
    font-size:14px;
    letter-spacing:4px;
    color:#fff;
    font-weight:bold;
    animation:scrollText 10s linear infinite,flicker 2s infinite alternate;
    text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #ff00cc,
        0 0 40px #ff00cc;
}

@keyframes scrollText{
    from{transform:translateX(100%);}
    to{transform:translateX(-100%);}
}

@keyframes flicker{
    0%{opacity:1;}
    50%{opacity:0.85;}
    100%{opacity:1;}
}

@media(max-width:480px){
    .title{font-size:16px;}
    .subtitle{font-size:12px;}
    .countdown{font-size:12px;}
    .footer-text{font-size:11px;}
}
</style>
</head>
